<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pig game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- player1 side  -->
        <div class="player player-1 active">
            <h1 class="player-title" id="p1">Player 1</h1>
            <p class="player-score" id="score1">0</p>
            <div class="current-score">
                <p>Current</p>
                <p class="current-score-value" id="current1">0</p>
            </div>
        </div>

        <!-- player2 side -->
        <div class="player player-2">
            <h1 class="player-title" id="p2">Player 2</h1>
            <p class="player-score" id="score2">0</p>
            <div class="current-score">
                <p>Current</p>
                <p class="current-score-value" id="current2">0</p>
            </div>
        </div>
    

        <img src="dice-5.png" alt="dice" class="dice" id="dice">
        <button class="btn btn-new" id="new-game">New Game</button>
        <button class="btn btn-roll" id="roll-dice">Roll Dice</button>
        <button class="btn btn-hold" id="hold">Hold</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
